<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changement de theme</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image"
      src="https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1610194352361-4c81a6a8967e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1618202133208-2907bebba9e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1495805442109-bf1cf975750b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1548021682-1720ed403a5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1496753480864-3e588e0269b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2134&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1613346945084-35cccc812dd5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1759&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1516681100942-77d8e7f9dd97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
  </div>

  <div class="button-container">
    <button id="showSlidersButton">Changer le thème avec RGB</button>
    <div id="natureContainerWrapper">
      <button id="natureButton">Nature</button>
      <div id="natureContainer">
        <div>
          <p class="nature-theme" id="rien">rien</p>
          <p class="nature-theme" id="arbre">arbre</p>
          <p class="nature-theme" id="lune">lune</p>
          <p class="nature-theme" id="soleil">soleil</p>
      </div>
      </div>
    </div>
    <button id="themeButton">Thèmes</button>
    <div id="themeContainer">
      <div class="theme-circle" style="background-color: #e74c3c;"></div>
      <div class="theme-circle" style="background-color: #f39c12;"></div>
      <div class="theme-circle" style="background-color: #2ecc71;"></div>
    </div>
  </div>
  <div class="bottomLeft">
    <div id="slidersContainer" class="slider-container hidden">
      <div id="degradeContainer">
        <input type="checkbox" id="toggleGradientCheckbox">
        <p>Dégradé</p>
      </div>
      <div class="slider">
        <div class="show-value">
          <div class="colorName">Rouge :</span>
            <span id="current-valueR">0</span>
          </div>
          <input type="range" id="red-slider" min="0" max="255" value="0" steps="1">
          <div class="range">
            <div>0</div>
            <div>255</div>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="show-value">
          <div class="colorName">Vert :</span>
            <span id="current-valueG">0</span>
          </div>
          <input type="range" id="green-slider" min="0" max="255" value="0" steps="1">
          <div class="range">
            <div>0</div>
            <div>255</div>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="show-value">
          <div class="colorName">Bleu :</span>
            <span id="current-valueB">0</span>
          </div>
          <input type="range" id="blue-slider" min="0" max="255" value="0" steps="1">
          <div class="range">
            <div>0</div>
            <div>255</div>
          </div>
        </div>
      </div>
    </div>
    <div id="gradientPreview" class="gradient-preview"></div>
  </div>
  <script src="imageSlider.js"></script>
  <script src="themeSlider.js"></script>
  <script src="sliderAnimation.js"></script>
  <script src="themePrefaits.js"></script>
  <script src="natureTheme.js"></script>
</body>

</html>
